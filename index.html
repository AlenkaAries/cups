<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cups</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="contain">
            <div class="contain_item">
                <p class="item_price">$2</p>
                <div class="item_smoke">
                    <img src="./img/smoke.png" alt="smoke">
                </div>
                <div class="item_cup">
                    <img src="./img/cup.png" alt="cup">
                    <div class="item_bean">
                        <img src="./img/bean.png">
                    </div>
                    <p class="item_title">Bronze</p>
                    <p class="item_info">any cup of coffee</p>
                    <p class="item_info">until $3</p>
                </div>
            </div>

            <div class="contain_item gold">
                <p class="item_price">$3</p>
                 <div class="item_smoke">
                     <img src="./img/smoke1.png" alt="smoke">
                </div>
                <div class="item_cup">
                    <img src="./img/cup1.png">
                    <div class="item_bean">
                        <img src="./img/bean.png">
                    </div>
                    <p class="item_title">Gold</p>
                    <p class="item_info">any cup of coffee</p>
                    <p class="item_info">until $5</p>
                </div>    
            </div>

            <div class="contain_item">
                <p class="item_price">$2.5</p>
                <div class="item_smoke">
                    <img src="./img/smoke2.png" alt="smoke">
                </div>
                <div class="item_cup">
                    <img src="./img/cup2.png">
                    <div class="item_bean">
                        <img src="./img/bean.png">
                    </div>
                    <p class="item_title">Silver</p>
                    <p class="item_info">any cup of coffee</p>
                    <p class="item_info">until $4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
